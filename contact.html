<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fikri Muhammad Fadhillah">
    <meta name="description" content="Contact Information for The Little Taco Shop">
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Us - LTS</title>
</head>
<body>
    <header>
        <section>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
                    <li><a href="index.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Close Up Picture of a Tacos" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </section>
    </header>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="fullname">Name:</label>
                        <input type="text" name="fullname" id="fullname" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="userEmail">Email:</label>
                        <input type="email" name="userEmail" id="userEmail" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="userMessage">Your Message:</label>
                        <br>
                        <textarea name="userMessage" id="userMessage" cols="30" rows="10" placeholder="Type your message here" required></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555<br><br>
                Phone: <a href="tel:5555555555">555-555-5555</a>
            </address>
        </section>
    </main>
    <br>
    <a href="#">Back to Top</a>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
